<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>



  <body>

    <section class="cartao">
      <br><br><br>
      <label for='creditCardNumber'  class='cartlabels'> NÚMERO DO COMPLETO CARTÃO </label> <br>
      <input name="number" id="creditCardNumber"class="cartlabels" placeholder="xxxx xxxx xxxx xxxx"> <br><br>

      <label for='creditCardName' class='cartlabels'> NOME TITULAR </label> <br>
      <input type="text" id="creditCardName" class='cartlabels' placeholder="xxxxxxx xxxxxxxxx"><br><br>
      
      <label for='ExpirationDate' class='cartlabels'> DATA DE VALIDADE </label> <br>
      <input type="month" id="ExpirationDate" class='cartlabels' min="2016-01" max="2030-01" placeholder="xx/xxxx"><br><br>
      
      <label for='CardVerificationValue' class='cartlabels'> CVV </label> <br>
      <input type="number" id="CardVerificationValue" class='cartlabels' placeholder='XXX'> <br><br>

      <input type="submit" class="ValidButton" id="Validar!" onsubmit="">
    

</section>


  </body>
</html>
